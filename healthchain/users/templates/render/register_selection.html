<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  
  <!-- Local CSS file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'render-1.css' %}">
  
  <title>Select Registration Type</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid fixed-top header disable-selection">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <h1><strong>Select Registration Type</strong></h1>
            <div class="mt-3">
                <a href="{% url 'register_doctor' %}" class="btn btn-primary">Register as Doctor</a>
                <a href="{% url 'register_patient' %}" class="btn btn-secondary">Register as Patient</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div class="container-fluid fixed-bottom footer">
    <div class="row">
      <div class="col">
        <h4>WE RESPECT YOU</h4>
        <small>
          <a href="LINK-TO-YOUR-HOSPITAL" target="_blank">LINK-TO-YOUR-HOSPITAL</a>
        </small>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
  <script src="https://cdnjs.githubusercontent.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

  <!-- Local JavaScript file -->
  <script src="{% static '1.js' %}"></script>

</body>
</html>
